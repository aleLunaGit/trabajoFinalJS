<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>TRABAJO FINAL</title>
</head>

<body>

    <h1>Solicitudes de préstamos dólares</h1>

    <h3>COTIZACION EN TIEMPO REAL</h3>
    <div id="cotizacionReal">
        <h6>DOLAR OFICIAL</h6>

    </div>

    <div id="formPre" class="formPre">
        <h2>Ingresé nuevo préstamos</h2>
        <label id="">Nombre:</label>
        <input type="text" name="" id="nameP" placeholder="NOMBRE"><br><br>
        <label id="">Apellido:</label>
        <input type="text" name="" id="surP" placeholder="APELLIDO"><br><br>
        <label id="">DNI:</label>
        <input type="text" name="" id="dniP" placeholder="DNI"><br><br>
        <label id="">Veraz:</label>
        <input type="text" name="" id="verazP" placeholder="SIT DE VERAZ"><br><br>
        <label id="">Monto de préstamo:</label>
        <input type="text" name="" id="montoP" placeholder="MONTO A SOLICITAR"><br><br>
        <label id="">Plazo:</label>
        <input type="text" name="" id="plazoP" placeholder="PLAZO DE ENTREGA"><br><br>

        <button id="guardarP">SOLICITAR</button>

    </div>
    
    <h2>Buscar historial por DNI</h2>
    <div>
        <label for="">DNI:</label>
        <input type="text" name="" id="dni" placeholder="INGRESE DNI">
        <input type="button" value="BUSCAR" id="btnP">
    </div>

    <div id="buscarP">
    </div>

    <div id="registroPre" class="registroPre">
        <h2>Registro de clientes</h2>

        <button id="registroP">REGISTRO DE SOLICITUDES</button>
        <button id="ocultarR">OCULTAR REGISTRO DE SOLICITUDES</button>

        <div id="cliente" class="cliente">

        </div>

    </div>

    <div id="ultCl">
        <h3>
            Ultima solicitud
        </h3>
    </div>

    <button id="lastP">ULTIMA SOLICITUD</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="./script/script.js">

    </script>
</body>

</html>
